# Config file for automatic testing at travis-ci.org

language: python

matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
      dist: xenial
      sudo: true
    - python: 3.6
      env: TOXENV=mypy

# command to install dependencies
install:
  - pip install -U tox codecov

# command to run tests, e.g. python setup.py test
script: tox

after_success:
  - codecov
